<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Preços</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
  </head>
  <body class="bg-zinc-800 text-sm text-zinc-200">
    <div class="left-3 top-3 z-auto text-xl font-bold text-blue-700">
      <a href="{{ url_for('index') }}"> Comparador de Preços </a>
    </div>
    <div
      class="flex min-h-screen w-screen flex-col items-center justify-center gap-2 align-middle"
    >
      <form method="post" action="/" class="flex items-center gap-2">
        <label for="search" class="text-lg">Busca: </label>
        <input
          name="query"
          class="rounded px-2 py-1 text-zinc-800"
          type="text"
          value="{{ query }}"
          required
        />
        <button
          type="submit"
          class="rounded-lg border border-zinc-200 bg-zinc-800 px-4 py-2 text-zinc-200 hover:bg-zinc-200 hover:text-zinc-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </button>
      </form>

      {% if products %}
      <div
        class="my-4 flex flex-wrap items-center justify-center gap-4 align-middle"
      >
        {% for item in products %}
        <a
          href="{{ item.link }}"
          target="_blank"
          class="flex h-72 w-72 flex-col justify-between rounded border bg-zinc-700 p-4 align-middle shadow-md hover:bg-zinc-600"
        >
          <div>
            <div class="flex items-center justify-between">
              <img
                src="{{ item.image_link }}"
                alt="{{ item.title }}"
                class="w-40"
              />
              <img
                src="{{ item.store }}"
                alt="Logo da Loja"
                class="mx-auto w-24"
              />
            </div>
            <h3 class="font-semibold">{{ item.title }}</h3>
            <div class="flex gap-2">
              <p class="font-bold">Preço:</p>
              <p>{{ item.price }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
